<!doctype html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="vendor/bootstrap-3.1.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/todo.css">
	
	<script src="vendor/jquery-1.11.0.min.js"></script>
	<script src="vendor/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
	<script src="vendor/angular-1.2.9/angular.min.js"></script>
	
    <script src="js/controller/TodoController.js"></script>
    
  </head>
  <body>
  
	<div class="container">
		<header class="header"> <h3 class="text-muted">Angular JS Todo</h3> </header>
	
		<section>
			<div class="row" ng-controller="TodoController">
				
				
				<span>Restam {{remaining()}} tarefas de {{todos.length}}</span>
				[ <a href="" ng-click="archive()">arquivar finalizados</a> ]
				<ul class="unstyled">
					<li ng-repeat="todo in todos">
						<input type="checkbox" ng-model="todo.done">
						<span class="done-{{todo.done}}">{{todo.text}}</span>
					</li>
				</ul>
				
				<form ng-submit="addTodo()">
					<input type="text" ng-model="todoText"  size="30"
						placeholder="add new todo here">
					
					<input class="btn-primary" type="submit" value="adicionar">
				</form>
				
			</div>
		</section>

		<footer class="footer">
        
		</footer>
    </div>
	
  </body>
</html>
